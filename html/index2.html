<!-- Chatbot Popup Markup -->
<div id="chatbotPopup" class="popup-overlay" style="display:none;">
  <div class="popup-content">
    <!-- Close button -->
    <span id="closePopup" class="close-btn">&times;</span>

    <!-- Header with rectangles -->
    <div class="popup-header">
      <div class="popup-rectangles">
        <span class="popup-rect popup-rect1"></span>
        <span class="popup-rect popup-rect2"></span>
      </div>
      <h2>Ask Queries</h2>
    </div>
     <!-- âœ… Voice Navigation Toggle -->
      <label class="voice-toggle">
        <input type="checkbox" id="voiceNavToggle">
        <span class="slider"></span>
        <span class="label-text">Voice Navigation</span>
      </label>
    

    <!-- Chat container (scrollable messages go here) -->
    <div class="chat-container"></div>

    <!-- Search bar -->
    <div class="popup-searchbar">
      <span class="mic-icon"></span>
      <input class="popup-input" type="text" placeholder="Ask your queries..." />
      <span class="search-icon"></span>
    </div>
  </div>
</div>
