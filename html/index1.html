<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DarkBytez Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/style1.css" />
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

</head>
<body>
  <div id="side-accent"></div>

  <!-- Header -->
  <div class="header">
    <div class="logo-box">
      <span class="logo">Dark<span class="bytez">Bytez</span></span>
      <span class="logo-icon"></span>
    </div>
    <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">&#9776;</button>
    <div class="nav">
     <a href="/index3" class="nav-btn">Courses</a>
     <a href="/index4" class="nav-btn">Scholarships</a>

      <button class="nav-btn">LogIn</button>
      <button class="nav-btn">About us</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="left-art">
      <div class="img-card-stack">
        <div class="img-card1"></div>
        <div class="img-card2"></div>
      </div>
    </div>
    <div class="center-main">
      <div class="typing-box">
        <span>
          Your papers, your language, your answers.<br />
          Smart document scanning meets multilingual AI assistance.
        </span>
        <div class="frame">
          <div class="frame-corner top-left"></div>
          <div class="frame-corner top-right"></div>
          <div class="frame-corner bottom-left"></div>
          <div class="frame-corner bottom-right"></div>
        </div>
      </div>
      <div class="sub-feature">“The first-ever voice-navigable website”</div>
      <div class="action-container">
        <!-- <button class="action-btn">Try Now!</button> -->
      </div>
    </div>
  </div>

  <!-- 3 Curved rectangles with animation -->
  <div class="rectangles">
    <span class="rect rect1"></span>
    <span class="rect rect2"></span>
    <span class="rect rect3"></span>
  </div>

  <!-- Chatbot Button -->
  <button class="chatbot-btn" title="Chatbot">
    <img src="../img/chatbot.png" alt="Chatbot" />
  </button>

  <script src="../js/jscript1.js"></script>
  <script src="../js/jscript2.js"></script>
</body>
</html>
